# site.title

title: Koena's Garden
description: a garden of thoughts, ideas, and musings.
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://knhash.in/jekyllBear" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/Toronto
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

# Blog: /blog
# Life: /life

